<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

<link rel="stylesheet" type="text/css" href="style.css">
    <title>Grid</title>
  </head>
  <body>

    <section class="header">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-md-2 col-sm-3 col-12">
                        <div class="box">1.1</div>
                    </div>
                    <div class="col-md-7 col-sm-6 col-6">
                        <div class="box">1.2</div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-6">
                        <div class="box">1.3</div>
                    </div>
                    
                </div>
                
            </div>
        </header>
    </section>


    <section class="hero">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 bg-info">
                            <div class="row">
                                <div class="col-md-9 col-12">
                                    <div class="box">2.1</div>
                                </div>
                                <div class="col-md-3 col-12">
                                    <div class="box">2.2</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 d-none d-md-block">
                             <div class="box">3</div>
                        </div>
                    </div>
                </div>
        
    </section>

    <section class="body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 bg-info">
                            <div class="row">
                                <div class="col-md-3 col-sm-9">
                                    <div class="box">4.1</div>
                                </div>
                                <div class="col-sm-3 col-12 d-block d-md-none">
                             <div class="box  bg-success">3</div>
                              </div>
                                <div class="col-md-9 col-12  ">
                                    <div class="box">4.2</div>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-3 d-md-block d-none">
                             <div class="box">5</div>
                        </div>
                    </div>
                </div>
        
    </section>

    <section class="bar d-none d-md-block d-lg-none">
        <div class="container">
            <div class="row">
                <div class="col-12">
                   <div class="box"><b>bar</b></div>
                 </div>
            </div>
        </div>
    </section>

     <section class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="box"><b>footer</b></div>
                 </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
